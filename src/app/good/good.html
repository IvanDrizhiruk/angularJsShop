<div layout="vertical" layout-fill>
  <md-content class="fillFull">
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="header">
      <div class="logo">
        <img src="assets/img/logo.png" />
      </div>
      <div class="content">
        <h1>NIKROSS -> With ♥</h1>
      </div>
    </section>

    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Вибраний виріб: {{ goodView.good.title}}</span>
      </h2>
    </md-toolbar>

    <md-content>
      <md-tabs
        md-align-tabs="bottom"
        md-dynamic-height
        md-center-tabs
        md-swipe-content
        class="image-view pull-left">
        <md-tab ng-repeat="photoInfo in goodView.good.photosOfGoods"
                id="photoInfo.photo">
          <md-tab-label>
            <img class="image-preview" ng-src="assets/img/goods/{{goodView.good.id}}/{{ photoInfo.thumbnail || photoInfo.photo }}" alt="{{ goodView.good.title }}">
          </md-tab-label>
          <md-tab-body>
            <img class="image-preview" ng-src="assets/img/goods/{{goodView.good.id}}/{{ photoInfo.photo }}" alt="{{ goodView.good.title }}">
          </md-tab-body>
        </md-tab>
      </md-tabs>

      <md-card>
        <md-card-content>
          <h3 class="md-title">{{ goodView.good.title }}</h3>
          <p>{{ goodView.good.description }}</p>
        </md-card-content>
      </md-card>
    </md-content>
  </md-content>
</div>
