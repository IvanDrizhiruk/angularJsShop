<div layout="vertical" layout-fill>

      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      <h1> Select GOOD {{ goodView.good.title}}</h1>
    </section>



    <md-content>

        <p>{{ goodView.good.description }}</p>
      </div>
    </md-content>
  </md-content>
</div>
