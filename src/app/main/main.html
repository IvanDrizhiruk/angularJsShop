<div layout="vertical" layout-fill>
  <md-content class="fillFull">
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      <h1>STRIVER -> With â™¥</h1>
    </section>


    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>OUR GOODS</span>
      </h2>
    </md-toolbar>

    <div ng-repeat="category in main.allCategories()">
      <md-toolbar>
        <div class="md-toolbar-tools sub-header">
          <span>{{category.name}}</span>
        </div>
      </md-toolbar>
      <div class="techs" layout-align="center">
        <md-card
          class="{{main.viewType}}"
          ng-repeat="good in main.goodsByCategory(category)"
          ng-click="main.navigateTo(good)">
          <md-card-content>
            <img class="pull-left" ng-src="assets/images/{{ good.logo }}" alt="{{ good.title }}">
            <h3 class="md-title">{{ good.title }}</h3>
            <p>{{ good.description }}</p>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </md-content>
</div>
